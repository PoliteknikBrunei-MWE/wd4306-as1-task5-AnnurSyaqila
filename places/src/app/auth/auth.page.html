<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login Form</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="email" label="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
