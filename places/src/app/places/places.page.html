<ion-button (click)="toggleMenu()"> Toggle Menu </ion-button>

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="['/places']">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Places</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="['/offers']">
          <ion-icon slot="start" name="pricetag"></ion-icon>
          <ion-label>Offers</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button> </ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-segment value="default">
      <ion-segment-button value="default">
        <ion-label>Default</ion-label>
      </ion-segment-button>
      <ion-segment-button value="segment">
        <ion-label>Segment</ion-label>
      </ion-segment-button>
    </ion-segment>
    <br />
    <ion-card>
      <img
        alt="Silhouette of mountains"
        src="https://th.bing.com/th/id/R.1a71122ad3b0995b27eaf0c7c9821a22?rik=%2fx2dga3NP7g72Q&riu=http%3a%2f%2fstatic.thousandwonders.net%2fMount.Bromo.original.17604.jpg&ehk=LAQX6iynG6Eccpeq3HtYPLW1tQbNPIS0dloZjqS3CAM%3d&risl=&pid=ImgRaw&r=0"
      />
    </ion-card>
    <br />
    <ion-button expand="block" [routerLink]="['/place-detail']">
      Mount Bromo
    </ion-button>

    <ion-button expand="block" [routerLink]="['/place-detail']"
      >Mount Fuji</ion-button
    >
    <ion-button expand="block" [routerLink]="['/place-detail']"
      >Mount Kalimanjaro</ion-button
    >
    <br />
  </ion-content>
</div>
